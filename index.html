<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
    <div id="calc-body">
        <div id="screen">
            <p id="display-text">00000</p>
        </div>
        <div id="keypad">
            <button id="bttn-AC" class="bttn">AC</button>
            <button id="bttn-del" class="bttn">del</button>
            <button id="bttn-+" class="bttn">+</button>
            <button id="bttn--" class="bttn">-</button>
            <button id="bttn-7" class="bttn">7</button>
            <button id="bttn-8" class="bttn">8</button>
            <button id="bttn-9" class="bttn">9</button>
            <button id="bttn-*" class="bttn">X</button>
            <button id="bttn-4" class="bttn">4</button>
            <button id="bttn-5" class="bttn">5</button>
            <button id="bttn-6" class="bttn">6</button>
            <button id="bttn-/" class="bttn">รท</button>
            <button id="bttn-1" class="bttn">1</button>
            <button id="bttn-2" class="bttn">2</button>
            <button id="bttn-3" class="bttn">3</button>
            <button id="bttn-decimal" class="bttn">.</button>
            <button id="bttn-0" class="bttn">0</button>
            <button id="bttn-=" class="bttn">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
